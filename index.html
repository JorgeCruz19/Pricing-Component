<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Toogle Card Pricing</title>
      <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon" />
      <!-- Font -->
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
         rel="stylesheet"
      />
      <!-- Styles -->
      <link rel="stylesheet" href="./css/styles.min.css" />
   </head>
   <body>
      <div class="container">
         <h2 class="title">Our Pricing</h2>
         <div class="toggle-switch">
            <p class="toggle-switch-title">Annually</p>
            <label class="switch">
               <input type="checkbox" class="switch-check" />
               <span class="switch-circle"></span>
            </label>
            <p class="toggle-switch-title">Monthly</p>
         </div>
         <div class="container-cards">
            <div class="card">
               <h4 class="card-title">Basic</h4>
               <p class="card-price"><span>$</span>19.99</p>
               <ul class="card-features">
                  <li class="card-feature">500 GB Storage</li>
                  <li class="card-feature">2 Users Allowed</li>
                  <li class="card-feature">Send up to 3 GB</li>
               </ul>
               <a href="#" class="card-btn">Learn More</a>
            </div>
            <div class="card">
               <h4 class="card-title">Professional</h4>
               <p class="card-price"><span>$</span>24.99</p>
               <ul class="card-features">
                  <li class="card-feature">1 TB Storage</li>
                  <li class="card-feature">5 Users Allowed</li>
                  <li class="card-feature">Send up to 10 GB</li>
               </ul>
               <a href="#" class="card-btn">Learn More</a>
            </div>
            <div class="card">
               <h4 class="card-title">Master</h4>
               <p class="card-price"><span>$</span>39.99</p>
               <ul class="card-features">
                  <li class="card-feature">2 TB Storage</li>
                  <li class="card-feature">10 Users Allowed</li>
                  <li class="card-feature">Send up to 20 GB</li>
               </ul>
               <a href="#" class="card-btn">Learn More</a>
            </div>
         </div>
      </div>
      <script src="./js/main.js"></script>
   </body>
</html>
